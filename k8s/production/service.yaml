apiVersion: v1
kind: Service
metadata:
  name: replytics-frontend-service
  namespace: production
  labels:
    app: replytics-frontend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/api/metrics"
spec:
  selector:
    app: replytics-frontend
    color: blue  # Default to blue, switched during deployment
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: replytics-frontend-blue
  namespace: production
  labels:
    app: replytics-frontend
    color: blue
    environment: production
spec:
  selector:
    app: replytics-frontend
    color: blue
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP

