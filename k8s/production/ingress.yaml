apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: replytics-frontend-ingress
  namespace: production
  labels:
    app: replytics-frontend
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https: wss:;" always;
spec:
  tls:
  - hosts:
    - app.replytics.com
    - www.replytics.com
    secretName: replytics-tls
  rules:
  - host: app.replytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: replytics-frontend-service
            port:
              number: 80
  - host: www.replytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: replytics-frontend-service
            port:
              number: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: replytics-tls
  namespace: production
spec:
  secretName: replytics-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - app.replytics.com
  - www.replytics.com