# Redis Configuration - Production
# /Users/jakespringer/Desktop/Replytics Website/config/redis.production.conf

# Network and Security - Production
bind 0.0.0.0
port 6379
protected-mode yes
requirepass ${REDIS_PASSWORD}
tcp-backlog 511
timeout 300
tcp-keepalive 60

# General - Production
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /data/redis.log
databases 16
always-show-logo yes

# Memory Management - Production (2GB limit)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence - Production (aggressive for data safety)
save 900 1
save 300 10
save 60 10000
save 10 1000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename replytics-production.rdb
dir /data

# Append Only File - Enabled for production
appendonly yes
appendfilename "replytics-production.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Replication Settings (for Redis Cluster if needed)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 64mb
repl-backlog-ttl 3600

# Security - Production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835f0f4c9b2e4a1f2a8c0e6d3b4a7c2"
rename-command EVAL ""
rename-command SCRIPT ""

# Slow Log - Production
slowlog-log-slower-than 1000
slowlog-max-len 1000

# Latency Monitor - Production
latency-monitor-threshold 50

# Event Notification - Production (for monitoring)
notify-keyspace-events "KEA"

# Advanced Config - Production Optimized
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing - Production
activerehashing yes

# Client Buffer Limits - Production
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit - Production
client-query-buffer-limit 1gb

# Protocol Buffer Limit - Production
proto-max-bulk-len 512mb

# Frequency for running background tasks - Production
hz 10

# Enable dynamic HZ - Production
dynamic-hz yes

# AOF Rewrite Incremental Fsync - Production
aof-rewrite-incremental-fsync yes

# RDB Save Incremental Fsync - Production
rdb-save-incremental-fsync yes

# LFU Settings - Production (optimized for cache workload)
lfu-log-factor 10
lfu-decay-time 1

# Tracking - Production (for monitoring)
tracking-table-max-keys 1000000

# Performance Tuning - Production
tcp-keepalive 60
tcp-backlog 511

# Memory Usage Optimization - Production
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# I/O Threading (Redis 6.0+) - Production
# io-threads 4
# io-threads-do-reads yes

# Client Side Caching - Production
# tracking-table-max-keys 1000000

